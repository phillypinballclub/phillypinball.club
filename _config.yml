# Welcome to Impatient-Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically.

# Site settings
title: Philly Pinball Club
email: info@phillypinball.club
description: > # this means to ignore newlines until "twitter_username:"
  A beginner-friendly, city-wide pinball club in Philadelphia, PA
twitter_username: phillypinball

# Build settings
markdown: kramdown

# Exclude nodes artifacts from build
exclude:
  - package.json
  - node_modules
  - gulpfile.js
